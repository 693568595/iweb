<h5>管理员</h5>
<hr>

<button class="btn btn-success btn-sm m-2" href='javascript:void(0)' data-toggle="modal" data-target="#addUser"><i
        class="fa fa-plus"></i> 添加用户</button>
<table class="table table-dark">
    <thead>
    <tr>
        <th style="width: 10%;">ID</th>
        <th style="width: 40%;">管理员</th>
        <th style="width: 20%;">权限</th>
        <th class="text-right">操作</th>
    </tr>
    </thead>

    <tbody id="usersIweb">
    [foreach-users]
    <tr id="user_{user_id}">
        <td>{user_id}</td>
        <td>{user_name}</td>
        <td>{user_title}</td>
        <td class="text-right">
            <button onclick='updateUser("{user_id}")' class='btn btn-sm btn-success' href='javascript:void(0)' data-toggle="modal" data-target="#updateUser">编辑</button>
            <button onclick='removeUser("{user_id}")' class='btn btn-sm btn-danger'>删除</button>
        </td>
    </tr>
    [/foreach-users]
    </tbody>

</table>

<div class="dark-form">

    <!-- add user -->
    <div class="modal show" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserLabel">添加管理员</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalForm2">
                        <input name='iwebUsername' id="iwebUsername" class='form-control' type='text' value=""
                               placeholder='管理员'>
                        <input name='iwebPassword' id="iwebPassword" class='form-control' type='text' value=""
                               placeholder='密码'>

                        <select title="" class='form-control' name="iwebGroup" id="iwebGroup">
                            [foreach-groupsList]
                            <option value="{users_id_group}">{users_title}</option>
                            [/foreach-groupsList]
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id='addUserIweb' data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- update user -->
    <div class="modal show" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="updateUserLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserLabel">编辑用户</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalForm3">
                        <input name='updateUsername' id="updateUsername" class='form-control' type='text' value=""
                               placeholder='管理员'>
                        <input name='updatePassword' id="updatePassword" class='form-control' type='text' value=""
                               placeholder='密码'>

                        <select title="" class='form-control' name="updateGroup" id="updateGroup">
                            [foreach-groupsList]
                            <option id="g_{users_id_group}" value="{users_id_group}">{users_title}</option>
                            [/foreach-groupsList]
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id='updateUserIweb' data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>
